<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let and Const</title>
</head>
<body>
    <h1>Let and const as compare to var variable</h1>
</body>
<script>
    
    var name5="Muhammad Salman Asif";
    var age5=22;
    console.log("My name is "+name5+" and my age is "+age5);
    
    let name6="Muhammad Salman Asif";
    const age6=22;
    console.log("My name is "+name6+" and my age is "+age6);
    
    //scope show
    var i=26
    for(var i=1;i<5;i++){
        console.log("i: "+i);
    }
    console.log("out of for loop i: "+i);

    // es6
    console.log("es6 syntax");
    let j=26
    for(let j=1;j<5;j++){
        console.log("i: "+j);
    }
    console.log("i: "+j);
</script>
</html>
