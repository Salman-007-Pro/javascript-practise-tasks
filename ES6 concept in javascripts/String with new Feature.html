<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String with new features</title>
</head>
<body>
    <h1>String with new Feature in es6</h1>
</body>
<script>
    let name="Muhammad Salman Asif";
    let age=22;
    console.log(`my name is ${name} and my age is ${age}`);

    console.log(name.startsWith("M")); // yeh start check karta hai
    console.log(name.endsWith("a"));// yeh end check karta hai
    console.log(name.includes(" S"));// yeh mid mai check karta hai

    console.log(`${name} `.repeat(6));
    // yeh just like loop hai multiple time repeat karne ke liye.
</script>
</html>
