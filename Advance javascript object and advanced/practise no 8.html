    console.log(minhaj)

    function weather(describes){
        let today=describes;
        return function(day){
                console.log(day+" is a "+describes);
            }
    }
    weather("beautiful")("today");
    let monday=weather("fabulous");
    console.log(monday("Wednesday"));
    function genertic(arr,fn){
        array=new Array();
        for(i=0;i<arr.length;i++){
            array.push(fn(arr[i]))
        }
        return array;
    }
    function Age(a){
        return 2019-a;
    }
    function isFullAge(a){
        return a>18;
    }
    function calFullAge(a,b){
        return b>a;
    }
    let years=[1997,1995,1665,1420,1568,2008]
    let ages=genertic(years,Age);
    console.log(ages);
    let fullAge=genertic(ages,isFullAge);
    console.log(fullAge);
    let CalAge=genertic(ages,calFullAge.bind(this,10));

    })
