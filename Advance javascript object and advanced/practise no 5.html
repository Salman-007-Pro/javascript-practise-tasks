<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Practise no 5</title>
</head>
<body>
    <h1>Practise no 5 with IIFE</h1>
</body>
<script>
    function game(){
        let score=Math.abs(Math.random()*9)
        console.log(5>=score)
    }
    game();
    console.log(game);
    (function(){
            let score=Math.abs(Math.random()*9)
            console.log(5>=score)
        }
    )();
    (function(name){
        console.log("My name is "+name)
    })("Muhammad Salman Asif");
</script>
</html>
